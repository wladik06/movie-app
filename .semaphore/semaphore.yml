version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test -- --watchAll=false
      env_vars:
        - name: CI
          value: 'true'
  - name: Deploy
    task:
      env_vars:
        - name: FIREBASE_TOKEN
          value: 1//099BZ9poEAqzECgYIARAAGAkSNwF-L9IrqjXhSygAomW5xa-GwiALs_X4EClv7HeMPZQOEukieCqAU_Y6XVv1sX-eb-JPX1_WVt4
      jobs:
        - name: Firebase
          commands:
            - npm install -g firebase-tools
            - firebase init hosting use movie-app --non-interactive
            - firebase use movie-app
            - firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
